<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Shortcut icon" href="images/Zestaw_Kart_Okey.png">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Karty Okey</title>
    <meta name="keywords" content="Metin2">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


</head>

<body ng-app="myApp" ng-controller="myCtrl">



    <div class="pt-5">
        <div id="gra" class="tcenter mx-auto pb-1">
            <img class="img-fluid" src="images/top.jpg">
            <div ng-repeat="x in cards">

                <img style="z-index: {{y}};" class="img img-fluid" ng-click="myFunc($event)" ng-attr-id="{{y + x.color + 0}}"
                    ng-src="{{'images/' + y + '_' + x.color + '.png'}}" ng-repeat="y in x.numbers">


            </div>
            <button data-toggle="popover" data-animation="true" data-content="Zrobione!" id="popoverhide"
                onclick="restart()" type="button" class="btn btn-primary">Restart</button>

        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
